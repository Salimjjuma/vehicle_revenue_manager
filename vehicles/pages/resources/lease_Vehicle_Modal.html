<div class="modal fade" id="add_vehicle_driver_modal" data-bs-backdrop="static" tabindex="-1"
    aria-labelledby="add_vehicle_driver_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="add_vehicle_driver_modal_label">Assign Driver and Conductor</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <strong>x</strong>
                </button>
            </div>
            <div class="modal-body">

                <div class="alert alert-warning" role="alert">
                    <p><strong>Use this form to assign a driver and conductor to this vehicle.</strong></p>
                    <hr />
                    <p class="mb-0">Click on Assign to Vehicle to save your changes.</p>
                </div>

                <hr class="my-2">

                <form id="assignDriverToVehicleForm" autocomplete="off">

                    <input type="text" name="vehicle_id" id="vehicle_id_for_driver_leasing_form" hidden>

                    <div class="form-group mb-3">
                        <label for="leaseStartDate" class="text-primary">Lease Start Date </label>
                        <input data-toggle="datepicker" type="date" name="leaseStartDate" id="leaseStartDate"
                            class="form-control">
                    </div>

                    <div class="form-group mb-2">
                        <label for="vehicle_driver_select" class="text-primary">Select Driver</label>
                        <select name="vehicle_driver_select" id="vehicle_driver_select" class="form-select"
                            data-placeholder="Salim Juma, Hassan Shaaban">
                        </select>
                    </div>

                    <div class="form-group mb-2">
                        <label for="vehicle_conductor_select" class="text-primary">Select Conductor</label>
                        <select name="vehicle_conductor_select" id="vehicle_conductor_select" class="form-select"
                            data-placeholder="Ahmed Shuruty, Usama Ali">
                        </select>
                    </div>

                    <hr class="my-2">

                    <div class="btn-group">
                        <button id="assign_driver_to_vehicle" class="btn btn-md btn-primary" type="submit">
                            Assign to Vehicle
                        </button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
