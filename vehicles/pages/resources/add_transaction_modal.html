<!-- Modal -->
<div class="modal fade" id="add_vehicle_modal" data-bs-backdrop="static" tabindex="-1"
    aria-labelledby="add_vehicle_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="add_vehicle_modal_label">Add New Transcation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <strong>x</strong></button>
            </div>
            <div class="modal-body">

                <div class="alert alert-warning" role="alert">
                    <p><strong>Use this form to add a new transaction </strong></p>
                    <hr />
                    <p class="mb-0">Click on Add Transcation to save your changes.</p>
                </div>

                <form id="add_a_transcation_form" autocomplete="off">

                    <input type="text" name="vehicle_id" id="vehicle_id_input_hidden" hidden>
                    <input type="text" name="transaction_type" id="transaction_type" hidden>

                    <div class="form-group mb-3">
                        <label for="date" class="text-primary">Date Of Transcation Entry</label>
                        <input type="date" name="date" id="date" class="form-control">
                    </div>

                    <div class="form-group mb-2">
                        <label for="charts_of_account" class="text-primary">Select Expenditure / Revenue Item</label>
                        <select name="charts_of_account" id="charts_of_account" class="form-select"
                            data-placeholder="Daily Revenue, Fuel Expense, Sales Fees">
                        </select>
                    </div>

                    <div class="form-group mb-2">
                        <label for="amount" class="text-primary">Enter Amount</label>
                        <input type="text" name="amount" id="amount" class="form-control" disabled
                        placeholder="200, 400, 1000">
                    </div>

                    <hr class="my-2">

                    <div class="btn-group">
                        <button id="save_button" class="btn btn-md btn-primary" type="submit" disabled>
                            Save 
                        </button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
