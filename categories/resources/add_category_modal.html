<!-- Modal -->
<div class="modal fade" id="add_vehicle_modal" data-bs-backdrop="static" tabindex="-1"
    aria-labelledby="add_category_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="add_category_modal_label">Add New Category</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <strong>X</strong></button>
            </div>
            <div class="modal-body">

                <div class="alert alert-warning" role="alert">
                    <p><strong>Use this form to add a new category to the system. </strong></p>
                    <hr />
                    <p class="mb-0">When you are finished click on Add category.</p>
                </div>

                <form id="add_category_form" autocomplete="off">

                    <div class="form-group mb-2">
                        <label for="category_name">Category Name. </label>
                        <input type="text" name="category_name" id="category_name" class="form-control"
                            placeholder=" 4 Wheeler, TukTuk, Lorries and Heavy Trucks, 3 Wheeler">
                        <small id="emailHelp" class="form-text text-muted">Enter the unique name of the category.</small>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-md btn-primary" type="submit">
                            Add Category
                        </button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
